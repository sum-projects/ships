<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Statki</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <h1>Gra w statki</h1>

        <div class="hidden" id="setup-screen">
            <h2>Przygotowanie gry</h2>
            <div class="player-setup">
                <div class="form-control">
                    <label for="player1-name">Nazwa gracza 1:</label>
                    <input type="text" id="player1-name" value="Gracz 1">
                </div>
                <div class="form-control">
                    <label for="player2-name">Nazwa gracza 1:</label>
                    <input type="text" id="player2-name" value="Gracz 2">
                </div>
                <button id="start-setup-btn">Rozpocznij ustawianie statków</button>
            </div>
        </div>

        <div class="hidden" id="placement-screen">
            <h2>Ustaw swoje statki</h2>
            <p id="placement-info">Gracz 1, ustaw swoje statki</p>

            <div class="fleet-info">
                <p>Pozostałe statki do ustawienia</p>
                <ul>
                    <li id="ship-2">4 statki (2-masztowe)</li>
                    <li id="ship-3">3 statki (3-masztowe)</li>
                    <li id="ship-4">2 statki (4-masztowe)</li>
                </ul>
                <button id="rotate-btn">Obróć statek</button>
            </div>

            <div class="board-container">
                <div class="board" id="placement-board"></div>
            </div>

            <button id="confirm-placement-btn" disabled>Potwierdź ustawienie</button>
        </div>

        <div id="game-screen">
            <h2>Bitwa</h2>
            <p id="game-info">Tura gracza: <span id="current-player">Gracz 1</span></p>

            <div class="board-container">
                <div class="player-board">
                    <h3 id="player1-header">Gracz 1</h3>
                    <div class="ship-counter">Pozostałe statki: <span id="player1-ships">9</span></div>
                    <div id="player1-board" class="board"></div>
                </div>

                <div class="player-board">
                    <h3 id="player2-header">Gracz 2</h3>
                    <div class="ship-counter">Pozostałe statki: <span id="player2-ships">9</span></div>
                    <div id="player2-board" class="board"></div>
                </div>
            </div>
        </div>

        <div class="hidden" id="game-over-screen">
            <h2>Koniec gry</h2>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
