<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Statki</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="container">
        <h1>Gra w statki</h1>

        <div id="setup-screen">
            <h2>Przygotowanie gry</h2>
            <button id="start-setup-btn">Rozpocznij ustawianie statków</button>
        </div>

        <div class="hidden" id="placement-screen">
            <h2>Ustaw swoje statki</h2>
            <button id="confirm-placement-btn">Potwierdź ustawienie</button>
        </div>

        <div class="hidden" id="game-screen">
            <h2>Bitwa</h2>
        </div>

        <div class="hidden" id="game-over-screen">
            <h2>Koniec gry</h2>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
